
<ion-header>
  <ion-toolbar>
    <ion-title>Temperatura</ion-title>
        <ion-buttons slot="start">
    	<ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>
<button (click)="getAllTasks()">ACTUALIZAR </button>

	<ion-list>
		<ion-item *ngFor="let task of tasks">
			<ion-label>
				temperatura = {{task.TEMPERATURA}}   tiempo ={{task.tiempo}}
			</ion-label>
		</ion-item>
		<ion-item-options side="start">	
		</ion-item-options>
		
	</ion-list>
</ion-content>
